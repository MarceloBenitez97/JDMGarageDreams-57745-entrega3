<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Garage Dreams</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="titulo-header">J<span>D</span>M Garage Dreams</h1>
            <a id="ir-al-carrito" href="./carrito.html">Ir al carrito</a>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <h2 class="titulo">Productos</h2>
            <div class="productos" id="productos">
                
            </div>
        </section>
        <section class="container">
            <h2 class="titulo">Carrito</h2>
            <div class="carrito">
                <div id="carrito-vacio" class="">
                    <h4>Tu carrito está vacío.</h4>
                </div>
                <div class="carrito-productos d-none" id="carrito-productos">
                    <!-- Esto se rellena con JS -->
                </div>

                <button class="d-none" id="vaciar-carrito">Vaciar carrito</button>

                <div class="carrito-total">
                    <h2>Total: <span id="carrito-total">$0</span></h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>J<span>D</span>M Garage Dreams</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="./js/main.js"></script>
</body>
</html>
